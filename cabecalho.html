<html>
  <head>
    <style>
      html {
        width: 1fr;
      }

      .cabecalho {
        margin: 0px;
        width: 1fr;
      }

      #topo {
        height: 60px;
        color: beige;
        background-image: linear-gradient(
          30deg,
          black,
          rgba(68, 21, 21, 0.377)
        );
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-areas: "vazio logo botoes";
      }

      #logo {
        text-align: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        font-style: oblique;
        font-size: 25px;
        grid-area: logo;
        text-shadow: 2px 2px darkslategrey;
      }

      #botoes {
        grid-area: botoes;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }

      #botoes a {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: beige;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="cabecalho">
      <div id="topo">
        <div id="logo">Aprender a Desenhar</div>
        <div id="botoes">
          <a href="inicial.html">Home </a>
          <a href="contato.html">Contato</a>
          <a href="equipe.html">Equipe</a>
        </div>
      </div>
    </div>
  </body>
</html>
